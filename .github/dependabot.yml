version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "mvdevries"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "@types/node"
    groups:
      all-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "mvdevries"
    labels:
      - "dependencies"
    groups:
      all-actions:
        patterns:
          - "*"
